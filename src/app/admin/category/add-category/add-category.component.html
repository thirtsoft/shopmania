<form class="form-horizontal style-form">
    <div class="container">
        <div class="form-group">
            <label class="col-sm-2 col-sm-2 col-md-6 control-label">Code</label>
            <div class="col-sm-10 col-md-6">
                <input type="text" [(ngModel)]="addEditCategoryData.code" name="code" id="code" placeholder="code">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-sm-2 col-md-6 control-label">Designation</label>
            <div class="col-sm-10 col-md-6">
                <input type="text" [(ngModel)]="addEditCategoryData.designation" name="designation" id="designation" placeholder="designation">
            </div>
        </div>
    </div>

</form>

<div class="click">
    <button _ngcontent-roy-c3="" class="btn btn-success my-2 my-sm-0" type="submit" (click)="onAddCategory()">Save</button>
    <!-- <button _ngcontent-roy-c3="" class="btn  my-2 my-sm-0" type="submit" (click)="onClose()">Cancel</button> -->
    <button type="button" class="btn btn-danger ml-1"><i class="fa fa-close"></i> Close</button>

</div>
