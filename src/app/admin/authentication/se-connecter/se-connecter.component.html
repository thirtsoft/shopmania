<body class="bg-gradient-primary">

  <div class="container">

      <!-- Outer Row -->
      <div class="row justify-content-center">

          <div class="col-xl-10 col-lg-12 col-md-9">

              <div class="card o-hidden border-0 shadow-lg my-5">
                  <div class="card-body p-0">
                      <!-- Nested Row within Card Body -->
                      <div class="row">
                          <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                          <div class="col-lg-6">
                              <div class="p-5">
                                  <div class="text-center">
                                      <h1 class="h4 text-gray-900 mb-4">Bienvenu Connectez-vous!</h1>
                                  </div>
                                  <form name="form" (ngSubmit)="f.form.valid" #f="ngForm" class="user">

                                      <div class="form-group">
                                          <input type="text" name="username" [(ngModel)]="form.username" #username="ngModel" class="form-control form-control-user"
                                              id="exampleInputEmail" aria-describedby="emailHelp"
                                              placeholder="E-mail / Username..." required>
                                          <div *ngIf="f.submitted && username.invalid">
                                            <div *ngIf="username.errors.required">Nom utilisateur est incorrect</div>
                                          </div>
                                      </div>

                                      <div class="form-group">
                                          <input type="password" name="password" [(ngModel)]="form.password" #password="ngModel" class="form-control form-control-user"
                                              id="exampleInputPassword" placeholder="Mot de Password" required minlength="6">

                                          <div *ngIf="f.submitted && password.invalid">
                                              <div *ngIf="password.errors.required">Password is required</div>
                                              <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                                          </div>
                                      </div>

                                     <!--  <div class="form-group">
                                          <div class="custom-control custom-checkbox small">
                                              <input type="checkbox" class="custom-control-input" id="customCheck">
                                              <label class="custom-control-label" for="customCheck">Remember
                                                  Me</label>
                                          </div>
                                      </div> -->

                                      <a (click)="onSubmit()" type="submit" class="btn btn-primary btn-user btn-block">
                                        Se connecter
                                      </a>

                                  </form>

                              </div>
                          </div>
                      </div>
                  </div>
              </div>

          </div>

      </div>

  </div>
