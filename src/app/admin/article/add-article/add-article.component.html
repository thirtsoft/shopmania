<div class="container">

    <h1>Nouveau Article</h1>
    <form #addArticleForm="ngForm" name="form" (ngSubmit)="onAddArticle()">
        <!--  <input type="hidden" name="id" #idCategory="ngModel" [(ngModel)]="editArticle.idCategory"> -->
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Reference </label>
                    <input type="text" class="form-control" [(ngModel)]="addEditArticleDTO.reference" name="reference" id="reference" #reference="ngModel" required />
                    <span class="text-danger" *ngIf="(reference.touched || addArticleForm.submitted) && reference.errors?.required">
            Reference est obligatoire
          </span>
                </div>

                <div class="form-group">
                    <label>Designation</label>
                    <input type="text" class="form-control" [(ngModel)]="addEditArticleDTO.designation" name="designation" id="designation" #designation="ngModel" required>
                    <span class="text-danger" *ngIf="(designation.touched || addArticleForm.submitted) && designation.errors?.required">
              Désignation est obligatoire
          </span>
                </div>

                <div class="form-group">
                    <label>Categorie</label>
                    <div class="form-group">
                        <select name="scategorie" [(ngModel)]="addEditArticleDTO.scategoryDto" class="form-control">
              <option *ngFor="let scat of scategoryListDTO"
                [ngValue]="scat.id == addEditArticleDTO.scategoryDto?.id ? addEditArticleDTO.scategoryDto : scat">{{scat.libelle}}</option>
            </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Price </label>
                    <input type="text" class="form-control" [(ngModel)]="addEditArticleDTO.price" name="price" id="price" #price="ngModel" required>
                    <span class="text-danger" *ngIf="(price.touched || addArticleForm.submitted) && price.errors?.required">
              Price est obligatoire
          </span>
                </div>

            </div>





            <div class="col-md-6">
                <div class="form-group">
                    <label>CurrentPrice</label>
                    <input type="text" class="form-control" [(ngModel)]="addEditArticleDTO.currentPrice" name="currentPrice" id="currentPrice" #currentPrice="ngModel" required>
                    <span class="text-danger" *ngIf="(currentPrice.touched || addArticleForm.submitted) && currentPrice.errors?.required">
              Désignation est obligatoire
          </span>
                </div>

                <div class="form-group">
                    <label>Quantity </label>
                    <input type="text" class="form-control" [(ngModel)]="addEditArticleDTO.quantity" name="quantity" id="quantity" #quantity="ngModel" required>
                    <span class="text-danger" *ngIf="(quantity.touched || addArticleForm.submitted) && quantity.errors?.required">
              Quantity est obligatoire
          </span>
                </div>

                <div class="form-group">
                    <label>Promo</label>
                    <input type="text" class="form-control" [(ngModel)]="addEditArticleDTO.promo" name="promo" id="promo" #promo="ngModel" required>
                    <span class="text-danger" *ngIf="(promo.touched || addArticleForm.submitted) && promo.errors?.required">
            Promo est obligatoire
          </span>
                </div>

                <div class="form-group">
                    <label>Selected</label>
                    <input type="text" class="form-control" [(ngModel)]="addEditArticleDTO.selected" name="selected" id="selected" #selected="ngModel" required>
                    <span class="text-danger" *ngIf="(selected.touched || addArticleForm.submitted) && selected.errors?.required">
              Selected est obligatoire
          </span>
                </div>



            </div>
            <!--   <div class="form-group">
                <label>Description</label>
                <textarea type="text" class="form-control" cols="5" rows="3" name="description" id="description" [(ngModel)]="addEditArticleDTO.description" cols="30" rows="10" #description="ngModel" required>
    </textarea>
                <span class="text-danger" *ngIf="(description.touched || addArticleForm.submitted) && description.errors?.required">
        Description est obligatoire
    </span>
            </div> -->

        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-success"><i class="fa fa-database"></i> Submit</button>&nbsp;
            <button type="button" class="btn btn-danger ml-1"><i class="fa fa-close"></i> Close</button>
        </div>

    </form>


</div>
