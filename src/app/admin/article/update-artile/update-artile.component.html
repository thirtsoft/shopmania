<h4>Détail d'un Article</h4>
<form #addArticleForm="ngForm" name="form" enctype="multipart/form-data">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Reference </label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="addEditArticleDTO.reference"
          name="reference"
          id="reference"
          #reference="ngModel"
          readonly
        />
      </div>

      <div class="form-group">
        <label>Designation</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="addEditArticleDTO.designation"
          name="designation"
          id="designation"
          #designation="ngModel"
          readonly
        />
      </div>

      <div class="form-group">
        <label>Categorie</label>
        <div class="form-group">
          <select
            name="scategorie"
            [(ngModel)]="addEditArticleDTO.scategoryDto"
            class="form-control"
            readonly
          >
            <option
              *ngFor="let scat of scategoryListDTO"
              [ngValue]="
                scat.id == addEditArticleDTO.scategoryDto?.id
                  ? addEditArticleDTO.scategoryDto
                  : scat
              "
            >
              {{ scat.libelle }}
            </option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label>Price </label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="addEditArticleDTO.price"
          name="price"
          id="price"
          #price="ngModel"
          readonly
        />
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label>CurrentPrice</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="addEditArticleDTO.currentPrice"
          name="currentPrice"
          id="currentPrice"
          #currentPrice="ngModel"
          readonly
        />
      </div>

      <div class="form-group">
        <label>Quantity </label>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="addEditArticleDTO.quantity"
          name="quantity"
          id="quantity"
          #quantity="ngModel"
          readonly
        />
      </div>

      <div class="row">
        <div class="form-group">
          <label>Promo</label>
          <input
            required
            class="form-control"
            type="checkbox"
            name="promo"
            [(ngModel)]="addEditArticleDTO.promo"
            name="promo"
            id="promo"
            #promo="ngModel"
            readonly
          />
        </div>
        &nbsp;&nbsp;&nbsp;

        <div class="form-group">
          <label>Selected</label>
          <input
            type="checkbox"
            name="selected"
            [(ngModel)]="addEditArticleDTO.selected"
            name="selected"
            id="selected"
            #selected="ngModel"
            class="form-control"
            readonly
          />
        </div>
      </div>

      <div class="form-group">
        <label>Photo</label>
        <img
          height="90"
          width="90"
          class="img-circle"
          alt=""
          src="{{
            this.catService.apiServerUrl +
              '/articles/photoArticle/' +
              addEditArticleDTO.id
          }}"
        />
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group">
        <label>Description</label>
        <textarea
          type="text "
          class="form-control"
          name="description "
          id="description "
          [(ngModel)]="addEditArticleDTO.description"
          cols="30 "
          rows="10 "
          #description="ngModel"
          readonly
        >
        </textarea>
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group">
        <label>Manufacturée</label>
        <textarea
          type="text "
          class="form-control"
          name="manufactured"
          id="manufactured "
          [(ngModel)]="addEditArticleDTO.manufactured"
          cols="30 "
          rows="10 "
          #manufactured="ngModel"
          readonly
        >
        </textarea>
      </div>
    </div>
  </div>

  <div class="form-group">
    <button (click)="goBack()" type="button" class="btn btn-lg btn-danger ml-1">
      <i class="fa fa-angle-right"></i> Retour
    </button>
  </div>
</form>
