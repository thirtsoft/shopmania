<div id="wrapper">
    <app-backend-sidebar></app-backend-sidebar>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <app-backend-header></app-backend-header>
            <div class="container-fluid">

                <h3><i class="fa fa-angle-right"></i> List of scategories</h3>
                <div>

                    <div class="row">
                        <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchText" />

                        <button _ngcontent-roy-c3="" class="btn-meeting" type="submit" style="margin-left: 5%; width: 30%;" (click)="onAddScategorie()">Add scategorie</button>

                    </div>

                    <table class="table table-striped">

                        <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Code</th>
                                <th>Designation</th>
                                <th>Categorie</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let scategoryDTO of scategoryListDTO | filter:searchText | paginate: {itemsPerPage: 4, currentPage: p} ">
                                <td>{{scategoryDTO?.id}}</td>
                                <td>{{scategoryDTO?.code}}</td>
                                <td>{{scategoryDTO?.libelle}}</td>
                                <td>{{scategoryDTO?.categoryDto?.designation}}</td>

                                <td>
                                    <div class="container ">
                                        <button mat-raised-button class="action-button btn-primary" (click)="addEditScategorie(scategoryDTO) ">
                          <mat-icon>edit</mat-icon>
                        </button>
                                        <button mat-raised-button class="action-button btn-danger" (click)="onDeleteScategorie(scategoryDTO)">
                          <mat-icon>delete_outline</mat-icon>
                        </button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>

                    </table>
                    <div class="pagination ">
                        <pagination-controls (pageChange)="p=$event"></pagination-controls>
                    </div>
                </div>

            </div>


        </div>
        <app-backend-footer></app-backend-footer>
    </div>
