<div class="reviews-submit" *ngIf="this.isLoggedIn">
    <h4>Donner votre Avis:</h4>

    <form [formGroup]="this.formData" (ngSubmit)="onSubmit()">

        <div class="ratting">

            <ngb-rating
              formControlName="nbreEtoile"
              [(rate)]="currentRating"
              [max]="maxRatingValue"
              [readonly]="false"
              [id]="'rating3'"
              [readonly]="false"
              (rateChange)="onRateChange($event)"
            >
            </ngb-rating>

            <div
                  *ngIf="
                    f['nbreEtoile'].invalid &&
                    (f['nbreEtoile'].dirty || f['nbreEtoile'].touched)
                  "
                  class="alert alert-danger"
                >
                  <span *ngIf="f['nbreEtoile'].errors.required"
                    >Le choix du nombre d'Ã©toiles est obligatoire.</span
                  >

                </div>

        </div>

        <div class="row form">

          <div class="col-sm-12">
                <textarea
                  formControlName="observation"
                    id="observation" required placeholder="Review"></textarea>
                <div
                  *ngIf="
                    f['observation'].invalid &&
                    (f['observation'].dirty || f['observation'].touched)
                  "
                  class="alert alert-danger"
                >
                  <span *ngIf="f['observation'].errors.required"
                    >L'observation de est obligatoire.</span
                  >

                </div>
            </div>

            <div class="col-sm-12">
                <button type="submit" [disabled]="!this.formData.valid">Envoyer</button>
            </div>
        </div>
    </form>
</div>
