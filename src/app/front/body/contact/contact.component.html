          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="contact-info">
          <h2>Ou nous trouvez ?</h2>
          <h3><i class="fa fa-map-marker"></i>Au centre commercial touba Sandaga, Dakar, Sénégal</h3>
          <h3><a href="bigsoul2018@gmail.com"> <i class="fa fa-envelope"></i>bigsoul2018@gmail.com </a></h3>
          <h3><a href="https://wa.me/221771477528"><i class="fa fa-phone"></i>+221 77 147 75 28 </a> </h3>
          <div class="social">
            <a href=""><i class="fab fa-twitter"></i></a>
            <a href=""><i class="fab fa-facebook-f"></i></a>
            <a href=""><i class="fab fa-linkedin-in"></i></a>
            <a href=""><i class="fab fa-instagram"></i></a>
            <a href=""><i class="fab fa-youtube"></i></a>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="contact-form">
          <form (ngSubmit)="onSubmit()" #contacto>
            <div class="row">
              <div class="col-md-6">
                <input type="text" class="form-control" id="customerName" required [(ngModel)]="mailDTO.customerName" name="customerName" placeholder="Votre Nom" />
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Votre Email" id="recipient" required [(ngModel)]="mailDTO.recipient" name="recipient" />
              </div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control"  id="subject" required [(ngModel)]="mailDTO.subject" name="subject" placeholder="Object" />
            </div>
            <div class="form-group">
              <textarea class="form-control" rows="5" id="message" required [(ngModel)]="mailDTO.message" name="message" placeholder="Message"></textarea>
            </div>
            <div><button class="btn" type="submit">Envoyer votre Message</button></div>
          </form>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="contact-map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3305.733248043701!2d-118.24532098539802!3d34.05071312525937!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2c648fa1d4803%3A0xdec27bf11f9fd336!2s123%20S%20Los%20Angeles%20St%2C%20Los%20Angeles%2C%20CA%2090012%2C%20USA!5e0!3m2!1sen!2sbd!4v1585634930544!5m2!1sen!2sbd"
            frameborder="0" style="border:0;" allowfullscreen=""
            aria-hidden="false" tabindex="0"></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Contact End -->
