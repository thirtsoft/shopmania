            <div class="col-lg-6 offset-lg-3">
              <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" id="login" class="tab-pane active col-12 p-a0">
                <div class="login-form">
                    <div class="row">

                      <div class="col-md-6">
                            <label>E-mail / Username</label>
                            <input  type="text" name="username" [(ngModel)]="form.username" #username="ngModel" class="form-control" required placeholder="E-mail / Username">
                            <div *ngIf="f.submitted && username.invalid">
                               <div *ngIf="username.errors.required">Nom utilisateur est incorrect</div>
                            </div>
                        </div>

                        <div class="col-md-6">
                          <label class="font-weight-700">PASSWORD *</label>
                          <input  type="password" name="password" [(ngModel)]="form.password" #password="ngModel" required minlength="6" class="form-control" required placeholder="Mot de Password" >
                          <div *ngIf="f.submitted && password.invalid">
                              <div *ngIf="password.errors.required">Password is required</div>
                              <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                          </div>
                        </div>

                        <!-- <div class="col-md-12">

                            </div>

                        <div class="col-md-12">
                            <button type="submit" class="btn btn-block">Se connecter</button>
                        </div>

                        <div class="mt-4">
