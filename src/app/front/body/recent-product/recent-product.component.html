<div class="recent-product product">
    <div class="container-fluid">
        <div class="section-header">
            <h1>Nouvels Arrivages</h1>
        </div>
        <div class="row align-items-center product-slider product-slider-4">
            <div class="col-lg-3" *ngFor="let artDTO of articleTop12OrderByCreatedDateDesc; let i = index">
                <div class="product-item">
                    <div class="product-title">
                        <a [routerLink]="['/product-detail', artDTO.reference]">{{artDTO.designation}}</a>
                        <div class="ratting">
                            <ngb-rating
                                [max]="5"
                                [(rate)]="currentRating"
                                [readonly]="true">
                            </ngb-rating>
                        </div> 
                    </div>
                    <div class="product-image">
                        <a [routerLink]="['/product-detail', artDTO.reference]">
                          <img src="{{this.catalogueService.apiServerUrl+'/articles/photo-article/'+artDTO.id}}" alt="{{artDTO.designation}}">
                        </a>
                        <div class="product-action">
                            <a (click)="addTocart(artDTO)" style="cursor:pointer"><em class="fa fa-cart-plus"></em></a>
                            <a [routerLink]="['/product-detail', artDTO.reference]"><em class="fa fa-search"></em></a>
                        </div>
                    </div>
                    <div class="product-price">
                        <h3><span></span>FCFA {{ artDTO.price }}</h3>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
